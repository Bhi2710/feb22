               <h1>Calculated</h1>
               <h3>Select your calculator</h3>
               <div class="left_button">
                    <div class="left_button1">
                        <button> <img src="./pin_black_123dp.svg" width="60px" height="60px" alt="pin" /> </button>
                        <button> <img src="./home_black_24dp.svg" width="60px" height="60px" alt="pin" /> </button>
                    </div>
                    <div class="left_button1">
                        <button> <img src="./signal_cellular_alt_black_24dp.svg" width="60px" height="60px" alt="pin" /> </button>
                        <button> <img src="./doller_money_black_24dp.svg" width="60px" height="60px" alt="pin" /> </button>
                    </div>

                    <div class="left_button1">

                        <button> <img src="./history_black_24dp.svg" width="60px" height="60px" alt="pin" /> </button>
                    </div>
                        <div class="left_base">
                            <h3>Need some help?</h3>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="right_container">
                <div class="answer">
                    <input type="text" name="value" placeholder="Enter the number" pattern="[1-9]{9}" />

                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>AC</th>
                                <th>[+/-]</th>

                                <th>÷</th>
                            </tr>
                            <tr>
                                <th>7</th>
                                <th>8</th>
                                <th>9</th>
                                <th>×</th>
                            </tr>
                            <tr>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>+</th>
                            </tr>
                            <tr>
                                <th colspan="2">0</th>
                                <th>.</th>
                                <th>=</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="right_base">
                        <h3>Recent Calculations</h3>
                        <h4 class="opaque">92.2 × 4=368.8</h4>
                        <h4 class="opaque1">17 × 5=85</h4>

                    </div>
